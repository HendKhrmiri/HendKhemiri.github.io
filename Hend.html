  <p>Hi! I'm Hend, a NYC-entrepreneur. Say hello!</p>
  <input id="Name" type="name" placeholder="User name">
  <input id="Email" type="email" placeholder="Your email">
  <input id="submit" type="submit">
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
    
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAZm7_Ky17QvHtURBKVDNmqFens-mO7Yq4",
      authDomain: "douda-project.firebaseapp.com",
      projectId: "douda-project",
      storageBucket: "douda-project.appspot.com",
      messagingSenderId: "988370376274",
      appId: "1:988370376274:web:3f508f2bd894ebb93a318b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const Name = document.querySelector("#Name") 
    const Email = document.querySelector("#Email")
    document.querySelector('#submit').addEventListener('click', Submit)
    
    function Submit() {
    	  const timestamp = buildTimestamp()
	  
    	  set(ref(db, timestamp), {
    		  Name: Name.value,
    	      email: Email.value,
    	  });

    	  Name.value = ""
    	  Email.value = ""
	  
    	}
   
    function buildTimestamp() {
        	  const now = new Date();
        	  let timestamp = now.getFullYear().toString() + "/";
        	  //const month = now.toLocaleString('default', { month: 'long' });

        	  let month = now.getMonth()+1   //add 1 because Javascript uses 0 for January
        	  month = month.toString()
        	  month = addLeadingZero(month)
        	  timestamp += month + "/"; 

        	  let date = now.getDate().toString()
        	  date = addLeadingZero(date)
        	  timestamp += date + "/";

        	  let hours = now.getHours().toString()
        	  hours = addLeadingZero(hours)
        	  timestamp += hours + ":";

        	  let minutes = now.getMinutes().toString()
        	  minutes = addLeadingZero(minutes)
        	  timestamp += minutes + ":";

        	  let seconds = now.getSeconds().toString()
        	  seconds = addLeadingZero(seconds)
        	  timestamp += seconds;
  
        	  return timestamp
        	}
	
    function addLeadingZero(units) {
        		if (units.length < 2) {
        			units = "0" + units
        		}
        		return units
        	}   
   
    
  </script>
